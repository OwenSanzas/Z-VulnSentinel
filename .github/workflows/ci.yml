name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  test-vulnsentinel:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vulnsentinel
          POSTGRES_PASSWORD: vulnsentinel
          POSTGRES_DB: vulnsentinel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - name: Run VulnSentinel tests
        run: pytest tests/vulnsentinel/ -v --timeout=60

  test-analyzer:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vulnsentinel
          POSTGRES_PASSWORD: vulnsentinel
          POSTGRES_DB: vulnsentinel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]" psycopg2-binary tree-sitter tree-sitter-c tree-sitter-cpp
      - name: Run Analyzer tests (no Neo4j/Docker-dependent tests)
        run: |
          pytest tests/ \
            --ignore=tests/vulnsentinel \
            --ignore=tests/test_graph_store.py \
            --ignore=tests/test_orchestrator.py \
            --ignore=tests/test_svf_backend.py \
            -v --timeout=60
        env:
          ZCA_DATABASE_URL: postgresql://vulnsentinel:vulnsentinel@localhost:5432/vulnsentinel_test
