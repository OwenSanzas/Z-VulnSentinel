services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: none
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vulnsentinel
      POSTGRES_PASSWORD: vulnsentinel
      POSTGRES_DB: vulnsentinel_test
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  neo4j_data:
  mongo_data:
  pg_data:
